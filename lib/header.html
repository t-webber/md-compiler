      function colourChars(text) {
        var newText = text
          .replace(
            /([.,\/!$+&;\[\]<>\\%\^\*:{}|=\-_`~()])/g,
            "<span class='pre-punctuation'>$1</span>"
          )
          .replace(/(?![^<]+>)([0-9])/g, "<span class='pre-number'>$1</span>")
          .replace(
            /(?![^<]+>)(["'])(?:(?=(\\?))\2.)*?\1/g,
            "<span class='pre-string'>$&</span>"
          );
        return newText;
      }

      function activateLanguage(lang) {
        if (coloured[lang]) return;
        coloured[lang] = true;
        // console.log("coloring " + lang);
        $("." + lang).each(function () {
          // console.log("coloring " + lang);
          var text = $(this).text();
          var keywordRegex = new RegExp(
            "(?![^<]+>)\\b(" + KEYWORDS[lang].join("|") + ")\\b",
            "g"
          );
          var newText = colourChars(text).replace(
            keywordRegex,
            "<span class='pre-keyword'>$1</span>"
          );
          $(this).html(newText);
        });
      }

      function colourLanguage(lang) {
        $(document).ready(function () {
          activateLanguage(lang);
        });
      }
